<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}M.A.S. UG{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene CSS-Stile -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #228B22;">
        <div class="container-fluid">
            <!-- Logo als Link zur Startseite -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logomas_solo.png') }}" alt="Logo" height="80">
            </a>
            <!-- Mobile Ansicht Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigationslinks -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('home') }}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('references') }}" href="{{ url_for('references') }}">Leistungen</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('imprint') }}" href="{{ url_for('imprint') }}">Impressum</a>
                    </li>
                    -->
                    <li class="nav-item">
                    	<a class="nav-link {{ 'active' if request.path == url_for('contact') }}" href="{{ url_for('contact') }}">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Hier wird der Inhalt der spezifischen Seiten eingefügt -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS und Abhängigkeiten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<footer class="footer">
    		<div class="container text-center">
        		© 2021 M.A.S. UG | <a href="{{ url_for('datenschutz') }}">Datenschutz</a> | <a href="{{ url_for('imprint') }}">Impressum</a>
    </div>
</footer>
</body>
</html>
